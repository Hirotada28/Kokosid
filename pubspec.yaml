name: kokosid
description: ACTベース自己管理パートナーアプリケーション - ツールからパートナーへ
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.10.0"

dependencies:
  audioplayers: ^5.2.1
  connectivity_plus: ^5.0.2
  crypto: ^3.0.3
  cupertino_icons: ^1.0.2
  encrypt: ^5.0.1
  fl_chart: ^0.68.0
  flutter:
    sdk: flutter
  flutter_dotenv: ^5.1.0
  flutter_local_notifications: ^16.3.2
  flutter_secure_storage: ^9.0.0
  http: ^1.1.0
  isar: ^3.1.0+1
  isar_flutter_libs: ^3.1.0+1
  json_annotation: ^4.8.1
  lottie: ^2.7.0
  path_provider: ^2.1.1
  provider: ^6.0.5
  record: ^5.0.4
  supabase_flutter: ^2.3.4
  timezone: ^0.9.2
  uuid: ^4.0.0

dev_dependencies:
  build_runner: ^2.4.7
  flutter_lints: ^3.0.0
  flutter_test:
    sdk: flutter
  isar_generator: ^3.1.0+1
  json_serializable: ^6.7.1
  mockito: ^5.4.2

flutter:
  uses-material-design: true
  assets:
    - assets/animations/
    - .env
    - .env.local
